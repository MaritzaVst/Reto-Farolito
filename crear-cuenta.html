<!DOCTYPE>
<html>
	<head>
		<title>Farolito</title>
		<meta charset="utf-8">
		<!-- Responsiveness -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	</head>
	<body>
		<div class="contenedor cuenta">
			<header>
				<div class="container-fluid menu">
					<nav class="fixed-to-top">
					<!--Menu-movil-->	
						<ul class="toggle-menu hidden-lg hidden-md hidden-sm">
					      	<li class="toggle">
					        	<span class="toggle-menu-bar"></span>
					        	<span class="toggle-menu-bar"></span>
					        	<span class="toggle-menu-bar"></span>
					      	</li>
					    </ul>				
					</nav>
				</div>
			</header>
			<section id="formulario">
				<h1 class="text-gray family-latobold">¡Bienvenido!</h1>
				<h4 class="text-gray">Empieza creando tu cuenta de Farolito</h4>
				<form action="#" method="post">
					<p>
						<input id="username" name="username" type="text" placeholder="Nombre">
					</p>
					<p>
						<input id="password" name="email<" type="text" placeholder="Correo electrónico">
					</p>
					<p class="caracteres">
						<input id="password" name="password" type="password" placeholder="Contraseña"/>
						<span><p class="text-gray text-bold">6 o más carácteres</p></span>
					</p>
					<p>
						<input id="password" name="password" type="password" placeholder="Confirmar contraseña">
					</p>
					<p>
						<input class="text-white text-bold" type="submit" value="CREAR CUENTA" id="submit">
					</p>
				</form>
			</section>
			<section id="footer">
				<ul class="iconos-left">
					<li class="col-md-4"><img src="img/iconos/iconos-12.png" alt=""></li>
					<li class="col-md-4"><img src="img/iconos/iconos-13.png" alt=""></li>
					<li class="col-md-4"><img src="img/iconos/iconos-14.png" alt=""></li>
				</ul>
				<p>Todos los derechos son reservados</p>
			</section>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<!-- Javascripts de Bootstrap -->
		<script src="javascripts/b3/collapse.js"></script>
		<script src="javascripts/b3/transition.js"></script>
		<script src="javascripts/scroll.js"></script>
	</body>	
</html>
