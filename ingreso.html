<!DOCTYPE>
<html>
	<head>
		<title>Farolito</title>
		<meta charset="utf-8">
		<!-- Responsiveness -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
	</head>
	<body>
		<div class="contenedor">
			<header>
				<div class="container-fluid menu">
					<nav class="fixed-to-top">
					<!--Menu-movil-->	
						<ul class="toggle-menu hidden-lg hidden-md hidden-sm">
					      	<li class="toggle">
					        	<span class="toggle-menu-bar"></span>
					        	<span class="toggle-menu-bar"></span>
					        	<span class="toggle-menu-bar"></span>
					      	</li>
					    </ul>
					     <a class="farolito hidden-lg hidden-md hidden-sm" href="index.html"><img src="img/iconos/logo-farolito.png" alt=""></a>
					    <a href="crear-cuenta.html"><button id="perfil" class="hidden-lg hidden-md hidden-sm text-white">CREA TU PERFIL</button></a>				
					</nav>
				</div>
			</header>
			<section id="formulario-ingreso">
				<h1 class="text-skyblue family-latobold">Ingresa tu cuenta</h1>
				<form action="#" method="post">
					<p>
						<input id="username" name="username" type="text" placeholder="Usuario">
					</p>
					<p>
						<input id="password" name="password" type="password" placeholder="Contraseña">
					</p>
					<p>
						<input class="text-white text-bold" type="submit" value="INGRESAR" id="submit">
					</p>
					<p><a class="text-gray" href="">¿Olvidaste tu contraseña?</a></p>
					<p><a class="text-gray" href="">¿No estás registrado?</a></p>
					<p><a class="text-gray" href="">Crea tu cuenta aquí.</a></p>
				</form>
			</section>
			<section id="footer">
				<ul class="iconos-left">
					<li class="col-md-4"><img src="img/iconos/iconos-12.png" alt=""></li>
					<li class="col-md-4"><img src="img/iconos/iconos-13.png" alt=""></li>
					<li class="col-md-4"><img src="img/iconos/iconos-14.png" alt=""></li>
				</ul>
				<p>Todos los derechos son reservados</p>
			</section>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
		<!-- Javascripts de Bootstrap -->
		<script src="javascripts/b3/collapse.js"></script>
		<script src="javascripts/b3/transition.js"></script>
		<script src="javascripts/scroll.js"></script>
	</body>	
</html>
